<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Alerta</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-semibold text-gray-800">Detalles de Alerta</h1>
                <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Volver al Dashboard
                </a>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h2 class="text-xl font-semibold mb-4">Información de la Alerta</h2>
                    <p><strong>ID de Alerta:</strong> <span id="alertId"></span></p>
                    <p><strong>Mensaje:</strong> <span id="alertMessage"></span></p>
                    <p><strong>Emitido por:</strong> <span id="alertPerson"></span></p>
                    <p><strong>Fecha y Hora:</strong> <span id="alertTimestamp"></span></p>
                    <p><strong>Ubicación:</strong> <span id="alertLocation"></span></p>
                    <p><strong>Estado:</strong> <span id="alertStatus" class="font-bold text-yellow-600">Activa</span></p>
                </div>
                <div>
                    <h2 class="text-xl font-semibold mb-4">Ubicación en el Mapa</h2>
                    <div id="map" class="h-64 rounded-lg"></div>
                </div>
            </div>

            <div class="mt-8">
                <h2 class="text-xl font-semibold mb-4">Acciones</h2>
                <button id="resolveAlert" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mr-4">
                    Marcar como Resuelta
                </button>
                <button id="deleteAlert" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                    Eliminar Alerta
                </button>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Simulated alert data (in a real application, this would come from the server)
        const alertData = {
            id: new URLSearchParams(window.location.search).get('id'),
            message: "Nueva alerta de seguridad detectada.",
            person: "Juan Pérez",
            timestamp: new Date().toLocaleString(),
            lat: 14.634915,
            lon: -90.506882
        };

        // Populate alert details
        document.getElementById('alertId').textContent = alertData.id;
        document.getElementById('alertMessage').textContent = alertData.message;
        document.getElementById('alertPerson').textContent = alertData.person;
        document.getElementById('alertTimestamp').textContent = alertData.timestamp;
        document.getElementById('alertLocation').textContent = `${alertData.lat.toFixed(6)}, ${alertData.lon.toFixed(6)}`;

        // Initialize map
        const map = L.map('map').setView([alertData.lat, alertData.lon], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([alertData.lat, alertData.lon]).addTo(map)
            .bindPopup('Ubicación de la Alerta')
            .openPopup();

        // Handle resolve button
        document.getElementById('resolveAlert').addEventListener('click', function() {
            document.getElementById('alertStatus').textContent = 'Resuelta';
            document.getElementById('alertStatus').classList.remove('text-yellow-600');
            document.getElementById('alertStatus').classList.add('text-green-600');
            this.disabled = true;
            this.classList.add('opacity-50', 'cursor-not-allowed');
        });

        // Handle delete button
        document.getElementById('deleteAlert').addEventListener('click', function() {
            if (confirm('¿Está seguro de que desea eliminar esta alerta?')) {
                alert('Alerta eliminada');
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
