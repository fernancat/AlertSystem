<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Alertas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Sistema de Alertas</h1>

        <!-- Formulario de filtro -->
        <form th:action="@{/alertas}" method="get" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label for="estado" class="block mb-2 text-sm font-medium text-gray-900">Estado</label>
                    <select id="estado" name="estado" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option value="">Todos</option>
                        <option value="activa">Activa</option>
                        <option value="por_tomar">Por tomar</option>
                    </select>
                </div>
                <div>
                    <label for="categoria" class="block mb-2 text-sm font-medium text-gray-900">Categoría</label>
                    <input type="text" id="categoria" name="categoria" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Filtrar por categoría">
                </div>
                <div>
                    <label for="descripcion" class="block mb-2 text-sm font-medium text-gray-900">Descripción</label>
                    <input type="text" id="descripcion" name="descripcion" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Filtrar por descripción">
                </div>
                <div>
                    <label for="id" class="block mb-2 text-sm font-medium text-gray-900">ID</label>
                    <input type="text" id="id" name="id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Filtrar por ID">
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 focus:outline-none">Filtrar</button>
                <a th:href="@{/alertas}" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">Limpiar filtros</a>
            </div>
        </form>

        <!-- Tabla de alertas -->
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">ID</th>
                        <th scope="col" class="px-6 py-3">Estado</th>
                        <th scope="col" class="px-6 py-3">Categoría</th>
                        <th scope="col" class="px-6 py-3">Descripción</th>
                        <th scope="col" class="px-6 py-3">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="alerta : ${alertas}" class="bg-white border-b hover:bg-gray-50">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap" th:text="${alerta.id}">
                            ID de la alerta
                        </th>
                        <td class="px-6 py-4">
                            <span th:if="${alerta.estado == 'activa'}" class="bg-green-100 text-green-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded">Activa</span>
                            <span th:if="${alerta.estado == 'por_tomar'}" class="bg-yellow-100 text-yellow-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded">Por tomar</span>
                        </td>
                        <td class="px-6 py-4" th:text="${alerta.categoria}">
                            Categoría de la alerta
                        </td>
                        <td class="px-6 py-4" th:text="${alerta.descripcion}">
                            Descripción de la alerta
                        </td>
                        <td class="px-6 py-4">
                            <a th:href="@{/alertas/{id}(id=${alerta.id})}" class="font-medium text-blue-600 hover:underline mr-2">Ver</a>
                            <a th:href="@{/alertas/{id}/editar(id=${alerta.id})}" class="font-medium text-green-600 hover:underline mr-2">Editar</a>
                            <a th:href="@{/alertas/{id}/eliminar(id=${alerta.id})}" class="font-medium text-red-600 hover:underline" onclick="return confirm('¿Estás seguro de que quieres eliminar esta alerta?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
